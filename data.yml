# some are Prompt rude
bot:
  name: "Trelloman"
  description: 'Get things done'
  clarification_prompt:
    messages:
      - content_type: 'PlainText'
        content: |
          Welcome to Trelloman
    max_attempts: 5
  abort_statement:
    messages: 
      - content_type: 'PlainText'
        content: 'Bot failed'
  process_behavior: 'BUILD'
  locale: 'en-US'
  child_directed: True
slot_types: []
intents:
  - name: 'TrellomanSendMailGmail'
    description: 'Send message in Gmail'
    sample_utterances:
      - send email
      - send message
      - follow up
      - email